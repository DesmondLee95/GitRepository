<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive | Watch</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/video.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SwinHive</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row firstrow">
            <div class="col-md-12 videoBox">
                <video width="720" id="videolink" height="480" class="videoPlayer" controls>
                    <source src="" type="video/mp4" preload="metadata">
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div id="video_name" class="vidname"></div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 flagvid">
                <label for="flagbtn">
                    <i class="fas fa-flag fa-lg flags" title="Flag Video"></i>
                    <button type="button" id="flagbtn" class="flagbtn" onclick="">Flag Video</button>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 vidrate_views">
                <div class="fa stars-outer">
                    <div class="fas stars-inner"></div>
                </div> <span class="vid_rating">2.5</span>
                | <span id="video_views">12314232</span> views
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="hrline">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 col-sm-6 uploaderBox">
                <a href="#" class="links">
                    <!-- uploader image -->
                    <span id="uploader" class="uploader" href="#"></span>
                </a>
            </div>
            <div class="col-xs-12 col-md-offset-2 col-md-4 col-sm-6 publishBox">
                <em>Published on:</em> <span id="uploaded_date" class="uploaded_date"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 descBox">
                <div id="video_desc"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-6 categoryBox">
                <strong style="font-size: 14px;">Category:</strong> <span id="video_category">Postgraduate (Coursework)</span>
            </div>
            <div class="col-md-4 col-sm-6 tagBox">
                <strong style="font-size: 14px;">Tags:</strong> <span id="video_tag"></span>
            </div>
        </div>

        <hr class="hrline2">
        <div class="row">
            <div class="col-md-1 col-sm-1 col-xs-2 imageBox">
                <label for="userBtn">
                    <img id="userimg" class="userimg" height="35" width="35" />
                    <button type="button" id="userBtn" class="userBtn" onclick=""></button>
                </label>
            </div>
            <div class="col-md-11 col-sm-11 col-xs-10 commentBox">
                <textarea type="text" rows="1" id="vid_comment" class="vid_comment" onkeyup="emptyInput()" placeholder="Add a comment.."></textarea>
                <button type="btn" id="post" class="post" onclick="createComments()" disabled>POST</button>
            </div>
        </div>

        <div id="commentGroup">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-messaging.js"></script>
    <script src="js/video.js"></script>
    <script src="js/main.js"></script>
</body>
