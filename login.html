<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" roles="navigation">
        <h1 id="logo" style="color:White;">
            SwinHive
        </h1>
    </nav>
    <div class="container clearfix">

        <div id="login_div" class="container">

            <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:1px; padding:10px">
                <div class="jumbotron" style="background-color: White">

                    <div class="form-group" style=" padding-right:10px; background-color:White">
                        <h2 style="margin-left:30px">Login</h2>
                        <form class="form-horizontal" style=" margin-left:50px;">

                            <div class="form-group input-group">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="email" class="form-control" placeholder="Email.." id="email_field" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="Password.." id="password_field" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group">
                                <div class="text-right text-primary">
                                    <a href="reset.html"><u> Forgot Password? </u></a>
                                </div>
                                <button type="button" onclick="login()" class="btn-change" style="width:430px">Login to account</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <p class="text-center">Don't have an account?
                        <a href="registration.html"><u class="text-primary"> Sign Up </u></a></p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-database.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyBM0e_dkZOgrC5v5kk1t1loGAj1GiFntyA",
            authDomain: "educational-video-learning-app.firebaseapp.com",
            databaseURL: "https://educational-video-learning-app.firebaseio.com",
            projectId: "educational-video-learning-app",

            messagingSenderId: "1079981333838"
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/login.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
