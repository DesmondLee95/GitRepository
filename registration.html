<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive | Reset Password</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SwinHive</a>
            </div>
        </div>
    </nav>
    <div class="container clearfix">
        <div class="container">
            <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:1px; padding:10px">
                <div class="jumbotron" style="background-color: White">

                    <div class="form-group" style=" padding-right:10px; background-color:White">
                        <h2 style="margin-left:30px; padding-top:10px">Sign Up</h2>

                        <form id="registration" class="form-horizontal" style=" margin-left:50px;">

                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" name="usermail" placeholder="Email" id="usermail" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" name="username" placeholder="Name.." id="username" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group input-group">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" name="userpass" class="form-control" id="userpass" placeholder="Password" aria-describedby="basic-addon1" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" name="cuserpass" class="form-control" id="cuserpass" placeholder="Re-enter Password" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn-change" style="width:430px">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-messaging.js"></script>
    <script src="js/registration.js"></script>
</body>
