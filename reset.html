<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive | Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/registration.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" roles="navigation">
        <h1 id="logo" style="color:White;">
            SwinHive
        </h1>
    </nav>

    <div class="container clearfix">

        <div class="container">
            <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:1px; padding:10px">
                <div class="jumbotron" style="background-color: White">

                    <div class="form-group" style=" padding-right:10px; background-color:White">
                        <h2 style="margin-left:30px; margin-bottom: 20px;">Reset your password</h2>
                        <form class="form-horizontal" style=" margin-left:50px;">
                            <div id="reset_inf" class="form-group">
                                <p class="reset_info">To reset your password, please enter your account's email address.</p>
                            </div>


                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" id="user_mail" class="form-control" placeholder="Fill in your email" aria-describedby="basic-addon1" />
                            </div>

                            <div class="form-group">
                                <button type="button" onclick="resetPass()" class="btn-change" style="width:430px">Reset My Password</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-messaging.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
