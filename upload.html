<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive | Upload</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/upload.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SwinHive</a>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row firstrow">
            <div class="col-md-5 col-sm-6 uploadbox">
                <input type="file" id="file" class="inputfile" />
                <label class="uploads" for="file">
                    <i class="fas fa-upload fa-4x"></i>
                    <div id="upload_text">Choose a file to upload</div>
                </label>
                <progress value="0" max="100" class="upload_progress" id="upload_progress">0%</progress>

                <p class="warningWords">Warning: Maximum file size allowed is 30MB.</p>
            </div>
            <div class="col-md-7 col-sm-6">
                <div class="row">
                    <div class="col-md-12 visiblealign">
                        <select class="visiblebox" id="visibility">
                            <option value="true">Public</option>
                            <option value="false">Private</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="vid_name" id="video_name" placeholder="Video Name.." />
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="vid_desc" id="video_desc" placeholder="Description.." />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="video_tag" id="video_tag" placeholder="Tags.." />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select class="category" id="category">
                            <option disabled selected value>Choose a category</option>
                            <option value="Business">Business</option>
                            <option value="Design">Design</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Science">Science</option>
                            <option value="Computing">Computing</option>
                            <option value="English Language">English Language</option>
                            <option value="Postgraduate (Coursework)">Postgraduate (Coursework)</option>
                            <option value="Postgraduate (Research)">Postgraduate (Research)</option>
                            <option value="Short Courses">Short Courses</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-12 warningBox'>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 uploadBtnbox">
                <button type="btn btn-primary" class="uploadButton" id="uploadButton" onclick="uploadFile()">Upload Video</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-messaging.js"></script>
    <script src="js/upload.js"></script>
</body>
