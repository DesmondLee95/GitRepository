<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwinHive | Upload</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwinHive | Swinburne's video-sharing platform" />
    <meta name="keywords" content="videos, Swinburne" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="css/custom.css" rel="stylesheet"> -->
</head>

<body>
    <h2>Upload Video</h2>
    <input type="file" id="file">
    <br />
    <select id="visibility">
        <option value="true">Public</option>
        <option value="false">Private</option>
    </select>
    <input type="text" id="video_name" placeholder="Video Name.." />
    <input type="text" id="video_desc" placeholder="Description.." />
    <select id="category">
        <option value="business">Business</option>
        <option value="design">Design</option>
        <option value="engineering">Engineering</option>
        <option value="science">Science</option>
        <option value="computing">Computing</option>
        <option value="english">English Language</option>
        <option value="p(coursework)">Postgraduate (Coursework)</option>
        <option value="p(research)">Postgraduate (Research)</option>
        <option value="short_courses">Short courses</option>
    </select>
    <input type="text" id="video_tag" placeholder="Tags.." />
    <button type="btn btn-primary" id="uploadButton" onclick="uploadFile()">Submit</button>

    <br /><progress value="0" max="100" id="upload_progress">0%</progress>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
    <script src="js/upload.js"></script>
</body>
